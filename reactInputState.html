<!DOCTYPE html>
<html>
<body>
<div id="root"></div>
</body>
<script src="react.production.min.js"></script>
<!-- // Element를 생성하고 Event listener를 더하는 것을 도와준다. ReactJS가 Interactive PO₩ER를 가지고 있는거다-->
<script src="react-dom.production.min.js"></script>
<!-- // React Element 들을 가져다가 HTML로 바꿔준다.-->
<script src="babel.min.js"></script>
<script type="text/babel">
    const root = document.getElementById("root");
    function MinutesToHours() {
        const [amount, setAmount] = React.useState();
        const [inverted, setInverted] = React.useState(false);
        const onChange = (event) => {
            setAmount(event.target.value);
        }
        const reset = () => setAmount(0);
        const onInvert = () => {
            reset();
            setInverted((current) => !current);
        }
        return (
            <div className="container">
                <div>
                    <label htmlFor="minutes">Minutes</label>
                    <input value={inverted ? amount * 60 : amount} disabled={inverted} id="minutes" placeholder="Enter a Minutes" type="number" onChange={onChange}/>
                    <p>You want to convert {amount}</p>
                </div>
                <div>
                    <label htmlFor="hours">Hours</label>
                    <input value={inverted ? amount : Math.round(amount / 60)} disabled={!inverted} id="hours" placeholder="Enter a Hours" type="number" onChange={onChange}/>
                </div>
                <button onClick={reset}>Reset</button>
                <button onClick={onInvert}>{inverted ? "Turn back" : "Invert"}</button>
            </div>
        );
    }
    function App() {
        const [amount, setAmount] = React.useState();
        const [inverted, setInverted] = React.useState(false);
        const onChange = (event) => {
            setAmount(event.target.value);
        }
        const reset = () => setAmount(0);
        const onInvert = () => {
            reset();
            setInverted((current) => !current);
        }
        return (
            <div className="container">
                <h1>Super Converter</h1>
                <div>
                    <label htmlFor="minutes">Minutes</label>
                    <input value={inverted ? amount * 60 : amount} disabled={inverted} id="minutes" placeholder="Enter a Minutes" type="number" onChange={onChange}/>
                    <p>You want to convert {amount}</p>
                </div>
                <div>
                    <label htmlFor="hours">Hours</label>
                    <input value={inverted ? amount : Math.round(amount / 60)} disabled={!inverted} id="hours" placeholder="Enter a Hours" type="number" onChange={onChange}/>
                </div>
                <button onClick={reset}>Reset</button>
                <button onClick={onInvert}>{inverted ? "Turn back" : "Invert"}</button>
            </div>
        );
    }
    ReactDOM.render(<MinutesToHours/>, root);
</script>
</html>
