<!DOCTYPE html>
<html>
<body>
<div id="root"></div>

<script src="react.production.min.js"></script>

<!-- // React Element 들을 가져다가 HTML로 바꿔준다.-->
<script src="babel.min.js"></script>
<script type="text/babel">
    const root = document.getElementById("root");
    /*
    const h3 = React.createElement(

        {

    const TitleH3 = () => (
        <h3 id="sexy-h3" onMouseEnter={() => console.log("Mouse enter")} style={{
            color: "#ff6347",
            fontWeight: "bold"
        }}>
            Hello I'm a h3
        </h3>
    );
    /*
    const buttonSpan = React.createElement(
        "span",
        {

                display: "block",
                color: "#fff",
                opacity: 0.5
            }
        },
        "PO₩ER PO₩ER PO₩ER"
    );
    */
    const ButtonSpan = () => (
        <span style={{
            display: "block",
            color: "#fff",
            opacity: 0.5
        }}>
            PO₩ER PO₩ER PO₩ER
        </span>
    );
    /*
    const button = React.createElement(
        "button", // 변수 button의 요소(element)
        { // button이 가지게 될 속성(property) - id, class, style, event listener 등
            id: "sexy-button",
            style: {
                display: "block",
                width: "180px",
                padding: "10px",
                backgroundColor: "#ff6347",
                border: "none",
                borderRadius: "5px",
                borderSpacing: 0,
                color: "#fff",
                fontWeight: "bold"
            },
            onClick: () => console.log("I'm clicked!")
        },
        [ //content가 여러개일 경우 배열로 선언하여 넣어준다. 요소도 넣을 수 있다.

            buttonSpan
        ]

    const Button = () => (
        <button id="sexy-button" onClick={() => console.log("I'm clicked!")} style={{
            display: "block",
            width: "180px",
            padding: "10px",
            backgroundColor: "#ff6347",
            border: "none",
            borderRadius: "5px",
            borderSpacing: 0,
            color: "#fff",
            fontWeight: "bold"
        }}>
            Click me!
            <ButtonSpan/>
        </button>
    );
    const Container = () => (<div className="container">
        <TitleH3/> <Button/>
    </div>);
    ReactDOM.render(<Container/>, root);
</script>
</html>
